<div class="container">
  <div class="pokemon-container" *ngFor="let pokemon of getEvolutionChain;let i=index">
    <app-pokemon-card [name]="pokemon.name" [size]="'sm'"></app-pokemon-card>
    <ng-container *ngIf="i<getEvolutionChain.length-1">
      <app-arrow [color]="pokemonTypeColor"></app-arrow>
    </ng-container>
  </div>
</div>
