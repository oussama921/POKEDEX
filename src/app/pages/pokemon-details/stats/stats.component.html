<div class="container">
  <div class="stat-container" *ngFor="let stat of selectedPokemon?.pokemon_v2_pokemonstats">
    <div class="stat-title" [ngStyle]="{'color': pokemonTypeColor}"> 
      {{stats[stat.pokemon_v2_stat.name]}}
    </div>
    <div>
      {{stat.effort|number : '3.0'}}
    </div>
    <div class="base-stat-counter">
      <div [ngStyle]="{'background-color': pokemonTypeColor,'width':stat.base_stat+'%'}" class="stat-value"></div>      
    </div>
  </div>
</div>
