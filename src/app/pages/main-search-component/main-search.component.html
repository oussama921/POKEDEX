
<div class="background">
    <img class="pikachu-img" src="https://ik.imagekit.io/do4qnws3h/pikachu.png?updatedAt=1700346989409"/>

    <div class="search-container">
        <img class="ball-img" src="https://ik.imagekit.io/do4qnws3h/Pokeball.png"/>
        <div class="form-container">
            <div class="title">
                Pokemon Name or Id
            </div>
            <input type="text" [(ngModel)]="nameId"/>
            <div class="btns-container">
                <app-button [label]="'search'" (triggerEvent)="search()" ></app-button>
                <app-button [label]="'Random'" (triggerEvent)="searchRandom()" ></app-button>
            </div>
        </div>
    </div>

</div>
